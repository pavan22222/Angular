<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile  *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.backgroundColor">
        {{tile.text}}
        <mat-grid-tile-header>
           I am Header of  {{tile.text}}
        </mat-grid-tile-header>

        <mat-grid-tile-footer>
            I am Footer of  {{tile.text}}
        </mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
